{% extends "layout.html" %}

{% block title %}
    See All Tweets By A User
{% endblock %}

{% block main %}

    <form action="/user" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="userid" placeholder="Enter User ID" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>

    <br><p class="error">{{ error }}</p>


{% endblock %}
